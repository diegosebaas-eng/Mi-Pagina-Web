<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contacto</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="scripts.js" defer></script>
</head>
<body>
	<main class="contact-page">
		<section class="contact-card">
			<h1>Contacto</h1>
			<p>Usa este formulario para enviarme un mensaje.</p>

			<form id="contact-form" action="#" method="post" class="form">
				<label for="name">Nombre</label>
				<input type="text" id="name" name="name" required />

				<label for="email">Email</label>
				<input type="email" id="email" name="email" required />

				<label for="message">Mensaje</label>
				<textarea id="message" name="message" rows="6" required></textarea>

				<div class="form-actions">
					<button type="submit" class="cta-button">Enviar mensaje</button>
				</div>
			</form>

			<!-- Botón fuera del formulario para volver a la página anterior -->
             <br>
			<div class="back-container">
				<a href="#" class="nav-button" onclick="history.back(); return false;">Volver a la página anterior</a>
			</div>
		</section>
	</main>
</body>
</html>
